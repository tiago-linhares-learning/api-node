name: CI/CD Pipeline

on:
  push:
    branches:
      - main 
  workflow_dispatch: 
jobs:
  setup-node:
    runs-on: self-hosted  

    steps:
      - name: Instalar Docker
        run: |
          if ! command -v docker &> /dev/null
          then
            echo "Docker não encontrado. Instalando..."
            curl -fsSL https://get.docker.com | sh
            sudo usermod -aG docker $USER
            sudo systemctl start docker
            sudo systemctl enable docker
            docker --version  # Verifica se o Docker foi instalado corretamente
          else
            echo "Docker já está instalado."
          fi

      - name: Instalar Node.js v22.14.0
        run: |
          curl -sL https://deb.nodesource.com/setup_22.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v  # Verifica a versão do Node.js

  build:
    needs: setup-node  
    runs-on: self-hosted  

    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Instalar dependências
        run: |
          npm install

      - name: Executar testes unitários
        run: |
          npm test

      - name: Construir a aplicação
        run: |
          npm run build

      - name: Construir imagem Docker
        run: |
          docker build -f docker/Dockerfile -t tiagolinhares/my-node-app:${{ github.sha }} .
          docker tag my-dockerhub-account/my-node-app:${{ github.sha }} tiagolinhares/my-node-app:latest

      - name: Logar no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Enviar imagem para Docker Hub
        run: |
          docker push tiagolinhares/my-node-app:${{ github.sha }}
          docker push mtiagolinhares/my-node-app:latest

      - name: Atualizar manifesto com a nova imagem
        run: |
          sed -i 's|image: my-dockerhub-account/my-node-app:.*|image: my-dockerhub-account/my-node-app:${{ github.sha }}|' k8s/deployments/my-node-app-deployment.yaml

      - name: Commitar mudanças nos manifestos de Kubernetes no repo de infra
        uses: EndBug/add-and-commit@v7
        with:
          author_name: 'GitHub Actions'
          author_email: 'actions@github.com'
          message: 'Atualizando imagem Docker nos manifestos de Kubernetes'
          add: 'k8s/*'  

      - name: Push para o repositório de infraestrutura
        run: git push https://github.com/${{ secrets.GITHUB_TOKEN }}@github.com/usuario/repo-infra.git

  
