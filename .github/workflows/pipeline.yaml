name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-node:
    runs-on: self-hosted  

    steps:
      - name: Instalar Docker
        run: |
          if ! command -v docker &> /dev/null
          then
            echo "Docker não encontrado. Instalando..."
            curl -fsSL https://get.docker.com | sh
            sudo usermod -aG docker $USER
            sudo systemctl start docker
            sudo systemctl enable docker
            docker --version  # Verifica se o Docker foi instalado corretamente
          else
            echo "Docker já está instalado."
          fi

      - name: Instalar Node.js v22.14.0
        run: |
          curl -sL https://deb.nodesource.com/setup_22.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v  # Verifica a versão do Node.js

  build:
    needs: setup-node  
    runs-on: self-hosted  

    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Instalar dependências
        run: |
          npm install

      - name: Executar testes unitários
        run: |
          npm test

      - name: Construir a aplicação
        run: |
          npm run build
    
      - name: Limpar imagens Docker antigas
        run: |
          docker system prune -af 
    
      - name: Construir imagem Docker
        run: |
          docker build -f docker/Dockerfile -t tiagolinhares/my-node-app:${{ github.sha }} .
          docker tag tiagolinhares/my-node-app:${{ github.sha }} tiagolinhares/my-node-app:latest

      - name: Logar no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Enviar imagem para Docker Hub
        run: |
          docker images
          docker push tiagolinhares/my-node-app:${{ github.sha }}
          docker push tiagolinhares/my-node-app:latest

      - name: Atualizar o manifesto Kubernetes no repositório de infraestrutura
        run: |
          
          git clone https://github.com/usuario/infra-node.git
          cd infra-node

         
          sed -i 's|image: tiagolinhares/my-node-app:.*|image: tiagolinhares/my-node-app:${{ github.sha }}|' k8s/deployments/my-node-app-deployment.yaml
          
          # Fazer commit e push para o repositório infra-node
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/deployments/my-node-app-deployment.yaml
          git commit -m "Atualizando imagem Docker para o commit ${{ github.sha }}"
          git push https://github.com/${{ secrets.GITHUB_TOKEN }}@github.com/usuario/infra-node.git

      - name: Push para o repositório de infraestrutura
        run: git push https://github.com/${{ secrets.GITHUB_TOKEN }}@github.com/usuario/repo-infra.git
