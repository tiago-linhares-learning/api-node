name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-node:
    runs-on: self-hosted  
    env:
      ACTIONS_RUNNER_DEBUG: true  
      ACTIONS_STEP_DEBUG: true  
      ACTIONS_DEBUG: true  
    steps:
      - name: Instalar Docker
        run: |
          if ! command -v docker &> /dev/null
          then
            echo "Docker não encontrado. Instalando..."
            curl -fsSL https://get.docker.com | sh
            sudo usermod -aG docker $USER
            sudo systemctl start docker
            sudo systemctl enable docker
            docker --version  # Verifica se o Docker foi instalado corretamente
          else
            echo "Docker já está instalado."
          fi

      - name: Instalar Node.js v22.14.0
        run: |
          curl -sL https://deb.nodesource.com/setup_22.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v  # Verifica a versão do Node.js

  build:
    needs: setup-node  
    runs-on: self-hosted  
    permissions: write-all

    steps:
      - name: Checkout código
        uses: actions/checkout@v2

      - name: Instalar dependências
        run: |
          npm install

      - name: Executar testes unitários
        run: |
          npm test

      - name: Construir a aplicação
        run: |
          npm run build
    
      - name: Limpar imagens Docker antigas
        run: |
          docker system prune -af 
    
      - name: Construir imagem Docker
        run: |
          docker build -f docker/Dockerfile -t tiagolinhares/my-node-app:${{ github.sha }} .
          docker tag tiagolinhares/my-node-app:${{ github.sha }} tiagolinhares/my-node-app:latest

      - name: Logar no Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  
          password: ${{ secrets.DOCKER_PASSWORD }}  

      - name: Enviar imagem para Docker Hub
        run: |
          docker images
          docker push tiagolinhares/my-node-app:${{ github.sha }}
          docker push tiagolinhares/my-node-app:latest

      - name: Salvar imagem Docker como arquivo .tar
        run: |
          docker save -o my-node-app-${{ github.sha }}.tar tiagolinhares/my-node-app:${{ github.sha }}

      - name: Obter a versão do package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Criar uma tag no repositorio
        run: |
          git tag v${{ env.VERSION }}-${{ github.sha }}
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/tiago-linhares-learning/api-node.git v${{ env.VERSION }}-${{ github.sha }}
          git fetch --tags

      - name: Criar um release no GitHub
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v${{ env.VERSION }}-${{ github.sha }}  # Usa a versão do package.json e o hash do commit
          release_name: Release ${{ env.VERSION }}-${{ github.sha }}
          body: "Release para o commit ${{ github.sha }} e versão ${{ env.VERSION }}"
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

      - name: Fazer upload da imagem Docker como artefato
        uses: softprops/action-gh-release@v1
        with:
          files: |
            my-node-app-${{ github.sha }}.tar
          tag_name: v${{ env.VERSION }}-${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}

  deploy:
    needs: build  # Este job só será executado se o job `build` for bem-sucedido
    runs-on: self-hosted
    steps:
      - name: Configurar Helm
        run: |
          curl https://raw.githubusercontent.com/helm/helm/main/scripts/get-helm-3 | bash  # Instala o Helm

      - name: Adicionar repositório Bitnami ao Helm
        run: |
          helm repo add bitnami https://charts.bitnami.com/bitnami
          helm repo update  # Atualiza o repositório

      - name: Gerar Manifestos Kubernetes com Helm
        run: |
          helm template my-node-app bitnami/my-node-app --set image.tag=${{ github.sha }} > k8s/deployments/my-node-app.yaml

      - name: Commit e Push dos Manifestos no Repositório Infra
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/tiago-linhares-learning/infra-node.git
          cd infra-node
          git checkout main  # ou a branch que você deseja
          cp -r ../k8s ./  # Copia os manifestos gerados para o repositório de infraestrutura
          git add .
          git commit -m "Adicionando manifestos Kubernetes para my-node-app"
          git push origin main  # ou a branch que você deseja
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Acionar ArgoCD para Deploy
        run: |
          # Aqui você pode usar o ArgoCD CLI para fazer o deploy diretamente, caso o ArgoCD já esteja configurado para monitorar o repositório.
          argocd app sync my-node-app --auth-token ${{ secrets.ARGOCD_AUTH_TOKEN }}
          argocd app wait my-node-app --sync
